<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Total Horscontexte</title>
        <link rel="stylesheet" href="./css/jquery-ui.css">
        <link rel="stylesheet" href="./css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui.min.js"></script>

    </head>
    <body>
        <div id="box" title="Vroum Vroum">
            <p>Merci d'avoir choisi Vroum-Vroum !
                Choisissez votre type de carburant :
            </p>
            <label><input type="radio" id="cbox1" value="Gazole" name="essence">Gazole</label>
            <label><input type="radio" id="cbox2" value="Super Sp" name="essence"/>Super SP</label>
            <label><input type="radio" id="cbox3" value="GPL" name="essence"/>GPL</label>
        </div>
        <div id="log" title="Paiement"></div>
        <div id="finish" title="Code valide !">La distribution va commencer :)</div>
        <button id="opener">Besoin de carburant ?</button>
        <script type="text/javascript" src="./js/horscontexte.js"></script>
    </body>
</html>
